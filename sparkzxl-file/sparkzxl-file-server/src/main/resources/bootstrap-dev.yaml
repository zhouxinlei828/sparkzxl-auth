server:
  shutdown: graceful
  port: 8804
  undertow:
    buffer-size: 1024
    direct-buffers: on
    always-set-keep-alive: true
spring:
  application:
    name: sparkzxl-file-server
  lifecycle:
    timeout-per-shutdown-phase: 30s
  cloud:
    nacos:
      discovery:
        server-addr: 47.114.40.129:8848
        namespace: 41618410-b6bb-40ba-99cf-f2c8d2fe4da0
      config:
        server-addr: 47.114.40.129:8848
        namespace: 41618410-b6bb-40ba-99cf-f2c8d2fe4da0
        file-extension: yaml
        prefix: ${spring.application.name}
        shared-configs:
          - dataId: mysql.yaml
            group: DEFAULT_GROUP
            refresh: true
          - dataId: redis.yaml
            group: DEFAULT_GROUP
            refresh: true
          - dataId: common.yaml
            group: DEFAULT_GROUP
            refresh: true
        enable-remote-sync-config: true
        refresh-enabled: true
logging:
  level:
    com.github.sparkzxl.file.infrastructure.mapper: debug