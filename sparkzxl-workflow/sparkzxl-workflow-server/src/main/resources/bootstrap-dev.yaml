server:
  shutdown: graceful
  port: 8803
  undertow:
    buffer-size: 1024
    direct-buffers: on
    always-set-keep-alive: true
spring:
  application:
    name: sparkzxl-workflow-server
  lifecycle:
    timeout-per-shutdown-phase: 30s
  thymeleaf:
    mode: HTML
    encoding: UTF-8
    servlet:
      content-type: text/html
    cache: false
  cloud:
    nacos:
      discovery:
        server-addr: 47.114.40.129:8848
        namespace: 65c07321-73fa-43f5-bbea-30ac6a4e6021
      config:
        server-addr: 47.114.40.129:8848
        namespace: 65c07321-73fa-43f5-bbea-30ac6a4e6021
        file-extension: yaml
        prefix: ${spring.application.name}
        shared-configs:
          - dataId: mysql.yaml
            group: DEFAULT_GROUP
            refresh: true
          - dataId: redis.yaml
            group: DEFAULT_GROUP
            refresh: true
          - dataId: common.yaml
            group: DEFAULT_GROUP
            refresh: true
        enable-remote-sync-config: true
  redis:
    redisson: redisson-dev.yaml
  dynamic:
    mongodb:
      enabled: true
      primary: demo
      provider:
        demo:
          uri: mongodb://zhouxinlei:123456@47.114.40.129:27017/demo
        demo0:
          uri: mongodb://zhouxinlei:123456@47.114.40.129:27017/demo_10010
        demo1:
          uri: mongodb://zhouxinlei:123456@47.114.40.129:27017/demo_10011
logging:
  level:
    com.github.sparkzxl.workflow.infrastructure.mapper: debug
    org:
      springframework:
        data:
          mongodb:
            core: debug
  file:
    enable: true
management:
  metrics:
    tags:
      application: ${spring.application.name}