server:
  shutdown: graceful
  port: 8800
  undertow:
    buffer-size: 1024
    direct-buffers: on
    always-set-keep-alive: true
spring:
  application:
    name: sparkzxl-gateway
  lifecycle:
    timeout-per-shutdown-phase: 30s
  codec:
    max-in-memory-size: 100MB
  cloud:
    nacos:
      discovery:
        server-addr: 47.114.40.129:8848
        namespace: 65c07321-73fa-43f5-bbea-30ac6a4e6021
      config:
        server-addr: 47.114.40.129:8848
        namespace: 65c07321-73fa-43f5-bbea-30ac6a4e6021
        file-extension: yaml
        prefix: ${spring.application.name}
        shared-configs:
          - dataId: redis.yaml
            group: DEFAULT_GROUP
            refresh: true
          - dataId: common.yaml
            group: DEFAULT_GROUP
            refresh: true
        enable-remote-sync-config: true
        refresh-enabled: true
    gateway:
      plugin:
        exception-json-handler: true
        logging:
          enabled: true
          routePathSetMap:
            auth:
              - /org/tree
          read-request-data: true
          read-response-data: true
        gray:
          enabled: false
gateway:
  resource:
    ignoring:
      auth:
        - /org/tree
        - /base/**
      oauth:
        - /oauth/**
        - /authentication/**
      tenant:
        - /**
      workflow:
        - /**
