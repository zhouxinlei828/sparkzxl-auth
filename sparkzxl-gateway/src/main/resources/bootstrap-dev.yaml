server:
  shutdown: graceful
  port: 8800
  undertow:
    buffer-size: 1024
    direct-buffers: on
    always-set-keep-alive: true
spring:
  application:
    name: sparkzxl-gateway
  lifecycle:
    timeout-per-shutdown-phase: 30s
  codec:
    max-in-memory-size: 100MB
  cloud:
    nacos:
      discovery:
        server-addr: 47.114.40.129:8848
        namespace: 41618410-b6bb-40ba-99cf-f2c8d2fe4da0
      config:
        server-addr: 47.114.40.129:8848
        namespace: 41618410-b6bb-40ba-99cf-f2c8d2fe4da0
        file-extension: yaml
        prefix: ${spring.application.name}
        shared-configs:
          - dataId: redis.yaml
            group: DEFAULT_GROUP
            refresh: true
          - dataId: common.yaml
            group: DEFAULT_GROUP
            refresh: true
        enable-remote-sync-config: true
        refresh-enabled: true
    gateway:
      plugin:
        exception-json-handler: true
        logging:
          enabled: true
          read-request-data: true
          read-response-data: true
          paths:
            - /auth/org/tree
        loadbalancer:
          enabled: true
        ignoring:
          - /auth/base/**
          - /oauth/oauth/**
          - /oauth/authentication/**
          - /tenant/**
          - /workflow/**
        filter:
          jwt:
            enabled: true
