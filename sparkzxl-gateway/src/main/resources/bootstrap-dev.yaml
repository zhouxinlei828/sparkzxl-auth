server:
  shutdown: graceful
  port: 8800
  undertow:
    buffer-size: 1024
    direct-buffers: on
    always-set-keep-alive: true
spring:
  application:
    name: sparkzxl-gateway
  lifecycle:
    timeout-per-shutdown-phase: 30s
  cloud:
    nacos:
      discovery:
        server-addr: 47.114.40.129:8848
        namespace: 65c07321-73fa-43f5-bbea-30ac6a4e6021
      config:
        server-addr: 47.114.40.129:8848
        namespace: 65c07321-73fa-43f5-bbea-30ac6a4e6021
        file-extension: yaml
        prefix: ${spring.application.name}
        shared-configs:
          - dataId: redis.yaml
            group: DEFAULT_GROUP
            refresh: true
          - dataId: common.yaml
            group: DEFAULT_GROUP
            refresh: true
        enable-remote-sync-config: true
        refresh-enabled: true
    gateway:
      plugin:
        config:
          exception-json-handler: true
          log-request: true
          read-response-data: true
        gray:
          enable: true