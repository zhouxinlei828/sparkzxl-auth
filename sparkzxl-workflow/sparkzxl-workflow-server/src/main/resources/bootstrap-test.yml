server:
  shutdown: graceful
  port: 8803
spring:
  application:
    name: sparkzxl-workflow-server
  thymeleaf:
    mode: HTML
    encoding: UTF-8
    servlet:
      content-type: text/html
    cache: false
  cloud:
    sentinel:
      enabled: true
      filter:
        enabled: true
      eager: true
      transport:
        dashboard: 47.114.40.129:8858
    nacos:
      discovery:
        server-addr: 47.114.40.129:8848
        namespace: 8887c86b-7a96-40af-8f2d-9cbe4346753a
      config:
        server-addr: 47.114.40.129:8848
        namespace: 8887c86b-7a96-40af-8f2d-9cbe4346753a
        file-extension: yaml
        prefix: ${spring.application.name}
        shared-configs:
          - dataId: mysql.yaml
            group: DEFAULT_GROUP
            refresh: true
          - dataId: redis.yaml
            group: DEFAULT_GROUP
            refresh: true
          - dataId: common.yaml
            group: DEFAULT_GROUP
            refresh: true
        enable-remote-sync-config: true
        refresh-enabled: true
  redis:
    redisson: redisson-test.yml
logging:
  level:
    com.github.sparkzxl.workflow.infrastructure.mapper: debug
management:
  metrics:
    tags:
      application: ${spring.application.name}
