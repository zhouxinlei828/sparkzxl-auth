server:
  shutdown: graceful
  port: 8800
spring:
  application:
    name: sparkzxl-gateway
  cloud:
    sentinel:
      enabled: true
      filter:
        enabled: true
      eager: true
      transport:
        dashboard: 47.114.40.129:8858
    nacos:
      discovery:
        server-addr: 47.114.40.129:8848
        namespace: 8887c86b-7a96-40af-8f2d-9cbe4346753a
      config:
        server-addr: 47.114.40.129:8848
        namespace: 8887c86b-7a96-40af-8f2d-9cbe4346753a
        file-extension: yaml
        prefix: ${spring.application.name}
        shared-configs:
          - dataId: redis.yaml
            group: DEFAULT_GROUP
            refresh: false
          - dataId: common.yaml
            group: DEFAULT_GROUP
            refresh: false
        enable-remote-sync-config: true
        refresh-enabled: true
