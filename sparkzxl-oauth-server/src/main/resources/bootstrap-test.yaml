server:
  shutdown: graceful
  port: 8802
  undertow:
    buffer-size: 1024
    direct-buffers: on
    always-set-keep-alive: true
spring:
  application:
    name: sparkzxl-oauth-server
  lifecycle:
    timeout-per-shutdown-phase: 30s
  thymeleaf:
    encoding: UTF-8
    servlet:
      content-type: text/html
  cloud:
    nacos:
      discovery:
        server-addr: 47.114.40.129:8848
        namespace: 8887c86b-7a96-40af-8f2d-9cbe4346753a
      config:
        server-addr: 47.114.40.129:8848
        namespace: 8887c86b-7a96-40af-8f2d-9cbe4346753a
        file-extension: yaml
        prefix: ${spring.application.name}
        shared-configs:
          - dataId: mysql.yaml
            group: DEFAULT_GROUP
            refresh: true
          - dataId: redis.yaml
            group: DEFAULT_GROUP
            refresh: true
          - dataId: common.yaml
            group: DEFAULT_GROUP
            refresh: true
        enable-remote-sync-config: true
        refresh-enabled: true
logging:
  level:
    com.github.sparkzxl.auth.infrastructure.client: debug
    com.github.sparkzxl.auth.infrastructure.mapper: debug
  enable-alarm: false
