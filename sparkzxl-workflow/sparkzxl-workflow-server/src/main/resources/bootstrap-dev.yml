server:
  shutdown: graceful
  port: 8803
spring:
  application:
    name: sparkzxl-workflow-server
  thymeleaf:
    mode: HTML
    encoding: UTF-8
    servlet:
      content-type: text/html
    cache: false
  cloud:
    nacos:
      discovery:
        server-addr: 47.114.40.129:8848
        namespace: 41618410-b6bb-40ba-99cf-f2c8d2fe4da0
      config:
        server-addr: 47.114.40.129:8848
        namespace: 41618410-b6bb-40ba-99cf-f2c8d2fe4da0
        file-extension: yaml
        prefix: ${spring.application.name}
        shared-configs:
          - dataId: mysql.yaml
            group: DEFAULT_GROUP
            refresh: true
          - dataId: redis.yaml
            group: DEFAULT_GROUP
            refresh: true
          - dataId: common.yaml
            group: DEFAULT_GROUP
            refresh: true
          - dataId: resilience4j.yaml
            group: DEFAULT_GROUP
            refresh: true
        enable-remote-sync-config: true
  redis:
    redisson: redisson-dev.yml
logging:
  level:
    com.github.sparkzxl.workflow.infrastructure.mapper: debug
management:
  metrics:
    tags:
      application: ${spring.application.name}